[custom]
;最简单的图标测试配置

; 基础代理组
custom_proxy_group=直连|https://example.com/direct.svg`select`[]DIRECT
custom_proxy_group=拒绝|https://example.com/reject.svg`select`[]REJECT

; 测试组
custom_proxy_group=测试组|https://example.com/test.svg`select`[]直连`[]拒绝

; 规则集
ruleset=测试组,DOMAIN-SUFFIX,example.com
ruleset=直连,GEOIP,CN
ruleset=拒绝,MATCH